<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوابة الطلاب - جامعة الملك سعود</title>
<style>
/* === CSS شامل === */
* {margin:0; padding:0; box-sizing:border-box; font-family:'Tajawal',sans-serif;}
body {background-color:#f5f7fa; color:#333; line-height:1.6;}
header {background:linear-gradient(135deg,#00563F 0%,#007BFF 100%); color:#fff; padding:15px 0; position:sticky; top:0; z-index:1000;}
header .container {display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;}
header .logo {display:flex; align-items:center; gap:15px;}
header .logo img {height:70px; border-radius:10px;}
header nav ul {list-style:none; display:flex; gap:30px;}
header nav ul li a {color:#fff; text-decoration:none; font-weight:500; font-size:18px; padding:8px 16px; border-radius:25px; transition:0.3s;}
header nav ul li a:hover {background-color:rgba(255,255,255,0.2);}
.hero-section {background:linear-gradient(rgba(0,86,63,0.8),rgba(0,123,255,0.8)); color:#fff; text-align:center; padding:100px 20px; position:relative;}
.hero-section h2 {font-size:48px; margin-bottom:20px;}
.hero-section p {font-size:22px; max-width:800px; margin:0 auto;}
.services-section {padding:80px 20px; background:#fff; text-align:center;}
.service-cards {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:40px; margin-top:40px;}
.service-card {background:#f8f9fa; border-radius:20px; padding:30px; position:relative; transition:0.4s;}
.service-card h3 {color:#00563F; margin-bottom:20px;}
.service-card .submit-btn {background:linear-gradient(135deg,#00563F 0%,#007BFF 100%); color:#fff; border:none; padding:15px 35px; border-radius:30px; cursor:pointer; width:100%; transition:0.3s;}
.service-card .submit-btn:hover {transform:translateY(-3px);}
.forms-section {padding:80px 20px; background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);}
.form-container {background:#fff; border-radius:20px; padding:50px; max-width:700px; margin:0 auto; position:relative;}
.form-container h3 {font-size:32px; color:#00563F; margin-bottom:30px;}
.form-group {margin-bottom:20px; text-align:right;}
.form-group label {display:block; font-weight:600; margin-bottom:5px;}
.form-group input, .form-group select {width:100%; padding:12px; border-radius:10px; border:1px solid #ccc;}
.form-container .submit-btn {margin-top:20px;}
.results-section {padding:50px 20px;}
.result-card {background:#fff; border-radius:20px; padding:40px; max-width:900px; margin:20px auto; text-align:center;}
.result-card h3 {color:#00563F; margin-bottom:15px;}
.result-card .status-accepted {color:#28a745; font-weight:600; display:inline-block; padding:10px 20px; border-radius:20px; margin-bottom:20px;}
.student-info {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-bottom:30px;}
.student-info .info-item {display:flex; justify-content:space-between; background:#f8f9fa; padding:10px 15px; border-radius:10px;}
.payment-invoice {background:#f8f9fa; padding:20px; border-radius:15px; margin-bottom:30px;}
.payment-invoice .invoice-item {display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #ccc;}
.bank-info {background:#f8f9fa; padding:20px; border-radius:15px; margin-bottom:30px;}
.upload-area {border:3px dashed #00563F; border-radius:15px; padding:30px; cursor:pointer; text-align:center; margin-bottom:20px;}
.upload-area input {display:none;}
.hidden {display:none !important;}
.text-center {text-align:center;}
.mt-20 {margin-top:20px;}
@media(max-width:768px){.service-cards{grid-template-columns:1fr;}.student-info{grid-template-columns:1fr;}.form-container{padding:30px;}}
</style>
</head>
<body>
<header>
<div class="container">
<div class="logo">
<img src="https://via.placeholder.com/70" alt="Logo">
<div><h1>جامعة الملك سعود</h1><p>بوابة الطلاب</p></div>
</div>
<nav><ul><li><a href="#hero">الرئيسية</a></li></ul></nav>
</div>
</header>
<section class="hero-section" id="hero">
<h2>مرحبا بكم في بوابة الطلاب</h2>
<p>يمكنك تقديم طلب جديد، استعلام القبول، تأكيد القبول، وسداد الرسوم بكل سهولة</p>
</section>
<section class="services-section">
<h2>خدمات الطلاب</h2>
<div class="service-cards">
<div class="service-card" id="inquiry-card">
<h3>تقديم طلب جديد</h3>
<button class="submit-btn" onclick="showApplicationForm()">فتح النموذج</button>
</div>
<div class="service-card" id="check-card">
<h3>استعلام القبول</h3>
<button class="submit-btn" onclick="showAdmissionForm()">استعلام</button>
</div>
<div class="service-card" id="confirm-card">
<h3>تأكيد القبول</h3>
<button class="submit-btn" onclick="alert('يرجى استعلام القبول أولاً')">تأكيد</button>
</div>
<div class="service-card" id="payment-card">
<h3>سداد الرسوم</h3>
<button class="submit-btn" onclick="alert('يرجى استعلام القبول أولاً')">السداد</button>
</div>
</div>
</section>
<section class="forms-section" id="forms-section">
<div class="form-container hidden" id="application-form">
<h3>نموذج تقديم طلب جديد</h3>
<div class="form-group"><label>الاسم الكامل:</label><input type="text" id="app-name"></div>
<div class="form-group"><label>الجنسية:</label><input type="text" id="app-nationality"></div>
<div class="form-group"><label>رقم الهوية / الإقامة:</label><input type="text" id="app-id"></div>
<div class="form-group"><label>البريد الإلكتروني:</label><input type="text" id="app-email"></div>
<div class="form-group"><label>رقم الهاتف:</label><input type="text" id="app-phone"></div>
<div class="form-group"><label>العنوان:</label><input type="text" id="app-address"></div>
<div class="form-group"><label>الدرجة العلمية:</label><select id="app-degree"><option>بكالوريوس</option><option>ماجستير</option><option>دكتوراه</option></select></div>
<div class="form-group"><label>التخصص:</label><input type="text" id="app-major"></div>
<div class="form-group"><label>تاريخ الميلاد:</label><input type="date" id="app-dob"></div>
<div class="form-group"><label>المعدل:</label><input type="text" id="app-gpa"></div>
<div class="form-group"><label>الجامعة السابقة:</label><input type="text" id="app-uni"></div>
<div class="form-group"><label>رفع صورة الهوية:</label><input type="file" id="app-id-file"></div>
<div class="form-group"><label>رفع شهادة التخرج:</label><input type="file" id="app-degree-file"></div>
<button class="submit-btn" onclick="submitApplication()">إرسال الطلب</button>
</div>
<div class="form-container hidden" id="admission-form">
<h3>استعلام القبول</h3>
<div class="form-group"><label>الرقم الجامعي:</label><input type="text" id="admission-id"></div>
<div class="form-group"><label>رقم الهاتف:</label><input type="text" id="admission-phone"></div>
<button class="submit-btn" onclick="checkAdmission()">استعلام</button>
</div>
<div class="results-section" id="results-section"></div>
</section>
<script>
let students = {};
let currentStudent = null;function showApplicationForm(){document.getElementById('application-form').classList.remove('hidden'); document.getElementById('admission-form').classList.add('hidden');} function showAdmissionForm(){document.getElementById('admission-form').classList.remove('hidden'); document.getElementById('application-form').classList.add('hidden');} function submitApplication(){ let id = Date.now().toString(); students[id] = { name: document.getElementById('app-name').value, nationality: document.getElementById('app-nationality').value, personalId: document.getElementById('app-id').value, email: document.getElementById('app-email').value, phone: document.getElementById('app-phone').value, address: document.getElementById('app-address').value, degree: document.getElementById('app-degree').value, major: document.getElementById('app-major').value, dob: document.getElementById('app-dob').value, gpa: document.getElementById('app-gpa').value, university: document.getElementById('app-uni').value, idFile: document.getElementById('app-id-file').files[0] ? document.getElementById('app-id-file').files[0].name : '', degreeFile: document.getElementById('app-degree-file').files[0] ? document.getElementById('app-degree-file').files[0].name : '', status:'مقدم', uniNumber:null }; alert('تم استلام جميع بياناتك بنجاح، سيتم إرسال الرقم الجامعي لاحقًا'); document.getElementById('application-form').reset; } function checkAdmission(){ let uniId = document.getElementById('admission-id').value; let phone = document.getElementById('admission-phone').value; if(students[uniId] && students[uniId].phone === phone){ currentStudent = students[uniId]; currentStudent.status = 'مقبول'; showAdmissionResult(); }else{alert('لا توجد بيانات قبول مطابقة');} } function showAdmissionResult(){ let sec = document.getElementById('results-section'); sec.innerHTML=`<div class="result-card">

<h3>لقد تم قبولك بنجاح!</h3>
<p class="status-accepted">${currentStudent.name} تم قبولك في التخصص: ${currentStudent.major}</p>
<div class="student-info">
<div class="info-item"><label>الاسم:</label><span>${currentStudent.name}</span></div>
<div class="info-item"><label>الدرجة العلمية:</label><span>${currentStudent.degree}</span></div>
<div class="info-item"><label>التخصص:</label><span>${currentStudent.major}</span></div>
<div class="info-item"><label>حالة القبول:</label><span>${currentStudent.status}</span></div>
</div>
<button class="submit-btn" onclick="confirmAdmission()">تأكيد القبول</button>
</div>`;
}
function confirmAdmission(){currentStudent.status='مؤكد'; document.getElementById('results-section').innerHTML=`<div class="result-card"><h3>تم تأكيد قبولك بنجاح!</h3><p class="status-accepted">${currentStudent.name} تم تأكيد قبولك</p><button class="submit-btn" onclick="showPayment()">السداد</button></div>`;}
function showPayment(){document.getElementById('results-section').innerHTML=`<div class="result-card"><h3>فاتورة السداد</h3>
<p>الرجاء سداد الرسوم المستحقة لإتمام التسجيل</p>
<div class="payment-invoice">
<div class="invoice-item"><span>الرسوم الدراسية:</span><span>1500 ريال</span></div>
<div class="invoice-item"><span>رسوم التسجيل:</span><span>0 ريال</span></div>
<div class="invoice-item"><span>رسوم الكتب:</span><span>0 ريال</span></div>
</div>
<div class="upload-area" onclick="document.getElementById('receipt-file').click()">
<input type="file" id="receipt-file">
<p>اضغط هنا لرفع إيصال السداد</p>
</div>
<button class="submit-btn" onclick="submitPayment()">إرسال إيصال السداد</button>
</div>`;}
function submitPayment(){let f=document.getElementById('receipt-file').files[0]; if(!f){alert('يرجى رفع إيصال السداد');return;} alert('تم إرسال إيصال السداد بنجاح');}
</script>
</body>
</html>
